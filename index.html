<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Order</h1>

    <form action="">
      <p>
      <label for="first_name">First name</label>
      <input type="text" name="first_name" value="" placeholder="John">
      <!-- first_name/firstName for screen readers -->
      <!-- value could be changed to sth else by users-->
      <!-- we could hide the label in css -->
      </p>
      <!-- or just <br> -->

      <p>
      <label for="last_name">Last name</label>
      <input type="text" name="last_name" value="" placeholder="Smith">
      </p>

      <p>
      <label for="address">address</label>
      <input type="text" name="address" value="" placeholder="1234 street City, ST, Zip">
      </p>

      <p>
      <label for="topping">
        Pizza toppings (Check all that apply)
      </label>
      <br>

      <input type="checkbox" name="topping" value="Cheese" checked> Cheese<br>

      <input type="checkbox" name="topping" value="Cheese"> Mushrooms<br>

      <input type="checkbox" name="topping" value="Cheese"> Pepperoni<br>

      </p>

      <p>
      <label for="size">
        Pizza Size (Check one size)
      </label>
      <br>

      <input type="radio" name="size" value="small">Small<br>
      <input type="radio" name="size" value="medium">Medium<br>
      <input type="radio" name="size" value="large">Large<br>
      </p>

      <p>
      <label for="cheese">
        Select the amount of cheese
      </label>
      <br>

      <select name="cheese" id="">
        <option value="regular">Regular</option>
        <option value="extra">Extra</option>
        <option value="none">None</option>
      </select>
      </p>

      <p>
      <label for="comments">Comments</label>
      <br>
      <textarea name="comments" id="" cols="30" rows="10">
      </textarea>
      </p>
      <p>
      <input type="submit" value="Place Order">
      </p>



      </form>
  </body>














</html>
